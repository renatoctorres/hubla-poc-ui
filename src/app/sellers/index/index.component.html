<div class="container">
  <h1>Hubla Challenge - Seller</h1>

  <a href="#" routerLink="/sellers/create/" class="btn btn-success">Create New Seller</a>

  <table class="table table-bordered">
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    <tr *ngFor="let seller of sellers">
      <td>{{ seller.id }}</td>
      <td>{{ seller.name }}</td>
      <td>
        <a href="#" [routerLink]="['/sellers/', seller.id, 'view']" class="btn btn-info">View</a>
        <a href="#" [routerLink]="['/sellers/', seller.id, 'edit']" class="btn btn-primary">Edit</a>
        <button type="button" (click)="deleteSeller(seller.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </table>
</div>
