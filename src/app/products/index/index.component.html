<div class="container">
  <h1>Hubla Challenge - Product</h1>

  <a href="#" routerLink="/products/create/" class="btn btn-success">Create New Product</a>

  <table class="table table-bordered">
    <tr>
      <th>ID</th>
      <th>Description</th>
    </tr>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.description }}</td>
      <td>
        <a href="#" [routerLink]="['/products/', product.id, 'view']" class="btn btn-info">View</a>
        <a href="#" [routerLink]="['/products/', product.id, 'edit']" class="btn btn-primary">Edit</a>
        <button type="button" (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </table>
</div>
